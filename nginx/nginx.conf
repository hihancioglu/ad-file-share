events {}

http {
    client_max_body_size 1g;
    server {
        listen 80;
        server_name sendv2.baylan.local;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name send.baylan.local;

        ssl_certificate /etc/nginx/certs/send.baylan.local.fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/send.baylan.local.key;

        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name sendv2.baylan.info.tr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name sendv2.baylan.info.tr;

        ssl_certificate /etc/nginx/certs/send.baylan.local.fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/send.baylan.local.key;

        location ^~ /download.php {
            proxy_pass https://10.10.10.21;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /public/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /static/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 403;
        }
    }
}
