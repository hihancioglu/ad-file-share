<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Share - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Giriş</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Şifre</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div id="login-error" class="text-danger mb-3"></div>
                        <button type="submit" class="btn btn-primary w-100">Giriş</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    const res = await fetch('/login', { method: 'POST', body: data });
    const json = await res.json();
    if (json.success) {
        localStorage.setItem('username', data.get('username'));
        if (json.givenName) {
            localStorage.setItem('name', json.givenName);
        }
        window.location.href = '/app';
    } else {
        document.getElementById('login-error').textContent = json.error || 'Giriş başarısız';
    }
});
</script>
</body>
</html>
