<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Share - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='logo.png') }}" class="mx-auto d-block mb-3" alt="Logo" style="max-width: 200px;">
                    <h4 class="text-center">Dosya Paylaşım Platformu</h4>
                    <h3 class="text-center mb-4">Hoşgeldiniz</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Şifre</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div id="login-error" class="text-danger mb-3"></div>
                        <button type="submit" class="btn btn-primary w-100">Giriş</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const _fetch = window.fetch.bind(window);
window.fetch = (url, options = {}) => {
    if (!options.credentials) {
        options.credentials = 'include';
    }
    return _fetch(url, options);
};
const params = new URLSearchParams(window.location.search);
const next = params.get('next');
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    const res = await fetch('/login', { method: 'POST', body: data });
    const json = await res.json();
    if (json.success) {
        localStorage.setItem('username', data.get('username'));
        if (json.givenName) {
            localStorage.setItem('name', json.givenName);
        }
        if (json.admin) {
            localStorage.setItem('admin', '1');
        } else {
            localStorage.removeItem('admin');
        }
        window.location.href = next || '/';
    } else {
        document.getElementById('login-error').textContent = json.error || 'Giriş başarısız';
    }
});
</script>
</body>
</html>
