<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="collapse collapse-horizontal show bg-light border-end" style="--bs-collapse-width: 250px;">
        <div class="p-3">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#upload">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="#list">List Files</a></li>
                <li class="nav-item"><a class="nav-link" href="#download">Download File</a></li>
                <li class="nav-item"><a class="nav-link" href="#delete">Delete File</a></li>
                <li class="nav-item"><a class="nav-link" href="#share">Share Link</a></li>
                <li class="nav-item"><a class="nav-link" href="#stats">Stats</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="flex-grow-1 p-3">
        <button class="btn btn-outline-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="true">
            &#9776;
        </button>

        <h1>File Share</h1>

        <section id="login" class="mb-4">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>

        <section id="upload" class="mb-4">
            <h2>Upload</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" />
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" />
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </section>

        <section id="list" class="mb-4">
            <h2>List Files</h2>
            <form action="/list" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" />
                </div>
                <button type="submit" class="btn btn-primary">List</button>
            </form>
        </section>

        <section id="download" class="mb-4">
            <h2>Download File</h2>
            <form action="/download" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Filename</label>
                    <input type="text" class="form-control" name="filename" />
                </div>
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </section>

        <section id="delete" class="mb-4">
            <h2>Delete File</h2>
            <form action="/delete" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Filename</label>
                    <input type="text" class="form-control" name="filename" />
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </section>

        <section id="share" class="mb-4">
            <h2>Share Link</h2>
            <form action="/share" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Filename</label>
                    <input type="text" class="form-control" name="filename" />
                </div>
                <button type="submit" class="btn btn-primary">Share</button>
            </form>
        </section>

        <section id="stats" class="mb-4">
            <h2>Stats</h2>
            <form action="/stats" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" />
                </div>
                <button type="submit" class="btn btn-primary">Stats</button>
            </form>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
